<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-bar {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 10px;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            min-height: 400px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .flashcard {
            perspective: 1000px;
            height: 300px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
        }

        .card-front {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b95 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            transform: rotateY(180deg);
        }

        .learning-mode {
            text-align: center;
        }

        .question-text {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 0 20px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-indicator {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(45deg);
        }

        .settings-drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .settings-drawer.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .setting-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .setting-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auto-play-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .play-pause-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            background: #218838;
        }

        .play-pause-btn.paused {
            background: #ffc107;
            color: #333;
        }

        .reset-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #c82333;
        }

        .score-display {
            font-size: 18px;
            font-weight: 600;
            color: #28a745;
        }

        .question-counter {
            font-size: 16px;
            color: #666;
        }

        .flip-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .bounce {
            animation: bounce 1s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card-container {
                padding: 20px;
                min-height: 300px;
            }

            .question-text {
                font-size: 1.4rem;
            }

            .answer-text {
                font-size: 1.2rem;
            }

            .settings-drawer {
                width: 90vw;
                right: -90vw;
            }

            .stats-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🎓 Flash Card Learning App</h1>
        <p>Learn and practice with interactive flashcards!</p>
    </div>

    <div class="stats-bar">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions">20</span></div>
        <div class="auto-play-controls">
            <button id="play-pause-btn" class="play-pause-btn">▶ Auto Play</button>
            <button id="reset-btn" class="reset-btn">🔄 Reset</button>
        </div>
    </div>

    <div class="mode-selector">
        <button id="learning-mode-btn" class="mode-btn active">📖 Learning Mode</button>
        <button id="flashcard-mode-btn" class="mode-btn">⚡ Flash Card Mode</button>
    </div>

    <div class="main-content">
        <div class="card-container">
            <div id="learning-content" class="learning-mode">
                <div class="question-text" id="learning-question">What is the capital of France?</div>
                <div class="answer-text" id="learning-answer">Paris</div>
            </div>

            <div id="flashcard-content" class="flashcard" style="display: none;">
                <div class="card-inner" id="card-inner">
                    <div class="card-front">
                        <div class="question-text" id="flashcard-question">What is the capital of France?</div>
                        <div class="flip-hint">Click to flip</div>
                    </div>
                    <div class="card-back">
                        <div class="answer-text" id="flashcard-answer">Paris</div>
                        <div class="flip-hint">Click to flip back</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prev-btn" class="nav-btn">⬅ Previous</button>
        <div class="progress-indicator" id="progress">1 / 20</div>
        <button id="next-btn" class="nav-btn">Next ➡</button>
    </div>
</div>

<button class="settings-btn" id="settings-btn">⚙</button>

<div class="settings-drawer" id="settings-drawer">
    <div class="settings-header">
        <h2>⚙ Settings</h2>
        <button class="close-btn" id="close-settings">✕</button>
    </div>

    <div class="setting-item">
        <label class="setting-label">Auto-play Speed (seconds)</label>
        <input type="range" class="setting-input" id="auto-speed" min="1" max="10" value="3">
        <div>Current: <span id="speed-value">3</span> seconds</div>
    </div>

    <div class="setting-item">
        <label class="setting-label">Card Set</label>
        <select class="setting-input" id="card-set-selector">
            <option value="geography">World Geography</option>
            <option value="math">Basic Math</option>
            <option value="science">Science Facts</option>
            <option value="history">World History</option>
        </select>
    </div>

    <div class="setting-item">
        <label class="setting-label">Theme Color</label>
        <select class="setting-input" id="theme-selector">
            <option value="blue">Ocean Blue</option>
            <option value="purple">Royal Purple</option>
            <option value="green">Nature Green</option>
            <option value="orange">Sunset Orange</option>
        </select>
    </div>
</div>

<script>
    // Flash card data - easily configurable
    const flashCardSets = {
        geography: [
            { question: "What is the capital of France?", answer: "Paris" },
            { question: "Which country is known as the Land of the Rising Sun?", answer: "Japan" },
            { question: "What is the largest continent?", answer: "Asia" },
            { question: "Which river is the longest in the world?", answer: "The Nile River" },
            { question: "What is the smallest country in the world?", answer: "Vatican City" },
            { question: "Which mountain range contains Mount Everest?", answer: "The Himalayas" },
            { question: "What is the capital of Australia?", answer: "Canberra" },
            { question: "Which desert is the largest hot desert?", answer: "The Sahara Desert" },
            { question: "What is the capital of Brazil?", answer: "Brasília" },
            { question: "Which country has the most natural lakes?", answer: "Canada" },
            { question: "What is the longest river in Europe?", answer: "The Volga River" },
            { question: "Which city is known as the Big Apple?", answer: "New York City" },
            { question: "What is the capital of Egypt?", answer: "Cairo" },
            { question: "Which ocean is the largest?", answer: "Pacific Ocean" },
            { question: "What is the highest waterfall in the world?", answer: "Angel Falls" },
            { question: "Which country is shaped like a boot?", answer: "Italy" },
            { question: "What is the capital of Canada?", answer: "Ottawa" },
            { question: "Which sea is the saltiest?", answer: "The Dead Sea" },
            { question: "What is the southernmost continent?", answer: "Antarctica" },
            { question: "Which country has the most time zones?", answer: "France" }
        ],
        math: [
            { question: "What is 7 × 8?", answer: "56" },
            { question: "What is 144 ÷ 12?", answer: "12" },
            { question: "What is 15 + 27?", answer: "42" },
            { question: "What is 100 - 37?", answer: "63" },
            { question: "What is 9²?", answer: "81" },
            { question: "What is √64?", answer: "8" },
            { question: "What is 25% of 80?", answer: "20" },
            { question: "What is 12 × 15?", answer: "180" },
            { question: "What is 200 ÷ 8?", answer: "25" },
            { question: "What is 45 + 67?", answer: "112" },
            { question: "What is 150 - 89?", answer: "61" },
            { question: "What is 6³?", answer: "216" },
            { question: "What is √121?", answer: "11" },
            { question: "What is 30% of 150?", answer: "45" },
            { question: "What is 11 × 11?", answer: "121" },
            { question: "What is 360 ÷ 15?", answer: "24" },
            { question: "What is 78 + 95?", answer: "173" },
            { question: "What is 300 - 147?", answer: "153" },
            { question: "What is 4⁴?", answer: "256" },
            { question: "What is √196?", answer: "14" }
        ],
        science: [
            { question: "What is the chemical symbol for water?", answer: "H₂O" },
            { question: "How many bones are in an adult human body?", answer: "206" },
            { question: "What is the fastest land animal?", answer: "Cheetah" },
            { question: "What gas do plants absorb during photosynthesis?", answer: "Carbon Dioxide" },
            { question: "What is the hardest natural substance?", answer: "Diamond" },
            { question: "How many chambers does a human heart have?", answer: "4" },
            { question: "What is the largest planet in our solar system?", answer: "Jupiter" },
            { question: "What is the chemical symbol for gold?", answer: "Au" },
            { question: "What type of animal is a dolphin?", answer: "Mammal" },
            { question: "What is the speed of light?", answer: "299,792,458 m/s" },
            { question: "What is the most abundant gas in Earth's atmosphere?", answer: "Nitrogen" },
            { question: "How many teeth does an adult human typically have?", answer: "32" },
            { question: "What is the smallest unit of matter?", answer: "Atom" },
            { question: "Which blood type is the universal donor?", answer: "O negative" },
            { question: "What is the hottest planet in our solar system?", answer: "Venus" },
            { question: "How many pairs of chromosomes do humans have?", answer: "23" },
            { question: "What is the chemical formula for salt?", answer: "NaCl" },
            { question: "What is the largest organ in the human body?", answer: "Skin" },
            { question: "How long does it take for Earth to orbit the Sun?", answer: "365.25 days" },
            { question: "What is the study of earthquakes called?", answer: "Seismology" }
        ],
        history: [
            { question: "In which year did World War II end?", answer: "1945" },
            { question: "Who was the first person to walk on the moon?", answer: "Neil Armstrong" },
            { question: "Which empire was ruled by Julius Caesar?", answer: "Roman Empire" },
            { question: "In which year did the Berlin Wall fall?", answer: "1989" },
            { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci" },
            { question: "Which country gifted the Statue of Liberty to the USA?", answer: "France" },
            { question: "In which year did the Titanic sink?", answer: "1912" },
            { question: "Who was the first President of the United States?", answer: "George Washington" },
            { question: "Which ancient wonder was located in Alexandria?", answer: "The Lighthouse of Alexandria" },
            { question: "In which year did World War I begin?", answer: "1914" },
            { question: "Who wrote 'Romeo and Juliet'?", answer: "William Shakespeare" },
            { question: "Which civilization built Machu Picchu?", answer: "The Incas" },
            { question: "In which year did the American Civil War end?", answer: "1865" },
            { question: "Who was known as the Iron Lady?", answer: "Margaret Thatcher" },
            { question: "Which explorer discovered America in 1492?", answer: "Christopher Columbus" },
            { question: "In which city was John F. Kennedy assassinated?", answer: "Dallas" },
            { question: "Who was the last Pharaoh of Egypt?", answer: "Cleopatra VII" },
            { question: "Which war was fought from 1950-1953?", answer: "Korean War" },
            { question: "Who invented the printing press?", answer: "Johannes Gutenberg" },
            { question: "In which year did the Soviet Union collapse?", answer: "1991" }
        ]
    };

    // App state
    let currentMode = 'learning';
    let currentQuestionIndex = 0;
    let currentCardSet = 'geography';
    let flashCards = flashCardSets[currentCardSet];
    let score = 0;
    let isAutoPlaying = false;
    let autoPlayInterval = null;
    let autoPlaySpeed = 3000;

    // DOM elements
    const learningModeBtn = document.getElementById('learning-mode-btn');
    const flashcardModeBtn = document.getElementById('flashcard-mode-btn');
    const learningContent = document.getElementById('learning-content');
    const flashcardContent = document.getElementById('flashcard-content');
    const cardInner = document.getElementById('card-inner');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsDrawer = document.getElementById('settings-drawer');
    const closeSettingsBtn = document.getElementById('close-settings');
    const autoSpeedSlider = document.getElementById('auto-speed');
    const speedValue = document.getElementById('speed-value');
    const cardSetSelector = document.getElementById('card-set-selector');
    const themeSelector = document.getElementById('theme-selector');

    // Initialize app
    function init() {
        updateDisplay();
        updateNavigation();
        updateStats();

        // Event listeners
        learningModeBtn.addEventListener('click', () => switchMode('learning'));
        flashcardModeBtn.addEventListener('click', () => switchMode('flashcard'));

        flashcardContent.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', previousQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        resetBtn.addEventListener('click', resetProgress);

        settingsBtn.addEventListener('click', openSettings);
        closeSettingsBtn.addEventListener('click', closeSettings);

        autoSpeedSlider.addEventListener('input', updateAutoSpeed);
        cardSetSelector.addEventListener('change', changeCardSet);
        themeSelector.addEventListener('change', changeTheme);

        // Keyboard navigation
        document.addEventListener('keydown', handleKeyPress);
    }

    function switchMode(mode) {
        currentMode = mode;

        if (mode === 'learning') {
            learningModeBtn.classList.add('active');
            flashcardModeBtn.classList.remove('active');
            learningContent.style.display = 'block';
            flashcardContent.style.display = 'none';
        } else {
            flashcardModeBtn.classList.add('active');
            learningModeBtn.classList.remove('active');
            learningContent.style.display = 'none';
            flashcardContent.style.display = 'block';
            // Reset flip state when switching to flashcard mode
            cardInner.classList.remove('flipped');
        }

        updateDisplay();
    }

    function updateDisplay() {
        const currentCard = flashCards[currentQuestionIndex];

        if (currentMode === 'learning') {
            document.getElementById('learning-question').textContent = currentCard.question;
            document.getElementById('learning-answer').textContent = currentCard.answer;
        } else {
            document.getElementById('flashcard-question').textContent = currentCard.question;
            document.getElementById('flashcard-answer').textContent = currentCard.answer;
        }

        document.getElementById('progress').textContent = `${currentQuestionIndex + 1} / ${flashCards.length}`;
        document.getElementById('current-question').textContent = currentQuestionIndex + 1;
        document.getElementById('total-questions').textContent = flashCards.length;
    }

    function updateNavigation() {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === flashCards.length - 1;
    }

    function updateStats() {
        document.getElementById('score').textContent = score;
    }

    function flipCard() {
        if (currentMode === 'flashcard') {
            cardInner.classList.toggle('flipped');

            // Add score when flipping to answer
            if (cardInner.classList.contains('flipped')) {
                score++;
                updateStats();

                // Add bounce effect
                document.querySelector('.score-display').classList.add('bounce');
                setTimeout(() => {
                    document.querySelector('.score-display').classList.remove('bounce');
                }, 1000);
            }
        }
    }

    function previousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            updateDisplay();
            updateNavigation();
            cardInner.classList.remove('flipped');
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < flashCards.length - 1) {
            currentQuestionIndex++;
            updateDisplay();
            updateNavigation();
            cardInner.classList.remove('flipped');
        }
    }

    function toggleAutoPlay() {
        if (isAutoPlaying) {
            stopAutoPlay();
        } else {
            startAutoPlay();
        }
    }

    function startAutoPlay() {
        isAutoPlaying = true;
        playPauseBtn.textContent = '⏸ Pause';
        playPauseBtn.classList.remove('paused');

        autoPlayInterval = setInterval(() => {
            if (currentQuestionIndex < flashCards.length - 1) {
                nextQuestion();
            } else {
                currentQuestionIndex = 0;
                updateDisplay();
                updateNavigation();
                cardInner.classList.remove('flipped');
            }
        }, autoPlaySpeed);
    }

    function stopAutoPlay() {
        isAutoPlaying = false;
        playPauseBtn.textContent = '▶ Auto Play';
        playPauseBtn.classList.add('paused');

        if (autoPlayInterval) {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
        }
    }

    function resetProgress() {
        currentQuestionIndex = 0;
        score = 0;
        updateDisplay();
        updateNavigation();
        updateStats();
        cardInner.classList.remove('flipped');
        stopAutoPlay();
    }

    function openSettings() {
        settingsDrawer.classList.add('open');
    }

    function closeSettings() {
        settingsDrawer.classList.remove('open');
    }

    function updateAutoSpeed() {
        autoPlaySpeed = autoSpeedSlider.value * 1000;
        speedValue.textContent = autoSpeedSlider.value;

        if (isAutoPlaying) {
            stopAutoPlay();
            startAutoPlay();
        }
    }

    function changeCardSet() {
        currentCardSet = cardSetSelector.value;
        flashCards = flashCardSets[currentCardSet];
        currentQuestionIndex = 0;
        score = 0;
        updateDisplay();
        updateNavigation();
        updateStats();
        cardInner.classList.remove('flipped');
        stopAutoPlay();
    }

    function changeTheme() {
        const theme = themeSelector.value;
        const body = document.body;

        // Update background gradient based on theme
        switch(theme) {
            case 'blue':
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                break;
            case 'purple':
                body.style.background = 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)';
                break;
            case 'green':
                body.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
                break;
            case 'orange':
                body.style.background = 'linear-gradient(135deg, #ff9a56 0%, #ff6b95 100%)';
                break;
        }
    }

    function handleKeyPress(event) {
        switch(event.key) {
            case 'ArrowLeft':
                event.preventDefault();
                previousQuestion();
                break;
            case 'ArrowRight':
                event.preventDefault();
                nextQuestion();
                break;
            case ' ':
                event.preventDefault();
                if (currentMode === 'flashcard') {
                    flipCard();
                }
                break;
            case 'Enter':
                event.preventDefault();
                if (currentMode === 'flashcard') {
                    flipCard();
                }
                break;
            case '1':
                switchMode('learning');
                break;
            case '2':
                switchMode('flashcard');
                break;
            case 'r':
                resetProgress();
                break;
            case 'p':
                toggleAutoPlay();
                break;
        }
    }

    // Click outside settings drawer to close
    document.addEventListener('click', (event) => {
        if (!settingsDrawer.contains(event.target) &&
            !settingsBtn.contains(event.target) &&
            settingsDrawer.classList.contains('open')) {
            closeSettings();
        }
    });

    // Initialize the app when page loads
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
