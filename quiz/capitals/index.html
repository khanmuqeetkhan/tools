<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2em;
            color: #718096;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .mode-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1em;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .mode-card h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .score {
            background: #48bb78;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .back-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 2px solid #e2e8f0;
        }

        .question {
            font-size: 1.4em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            text-align: center;
        }

        .option:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #c6f6d5;
            border-color: #48bb78;
            color: #22543d;
        }

        .option.incorrect {
            background: #fed7d7;
            border-color: #e53e3e;
            color: #742a2a;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 20px auto;
            display: none;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .learn-section {
            display: none;
        }

        .learn-section.active {
            display: block;
        }

        .learn-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .learn-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 1.1em;
        }

        .learn-item:last-child {
            border-bottom: none;
        }

        .learn-item .country {
            font-weight: bold;
            color: #2d3748;
        }

        .learn-item .capital {
            color: #4a5568;
        }

        /* Settings Drawer */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .settings-btn:hover {
            transform: scale(1.1);
        }

        .settings-drawer {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 80px 30px 30px;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-drawer.open {
            right: 0;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .settings-overlay.active {
            display: block;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .settings-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .settings-group input, .settings-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            .header h1 {
                font-size: 2em;
            }

            .quiz-header {
                flex-direction: column;
                text-align: center;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .settings-drawer {
                width: 300px;
                right: -300px;
            }
        }
    </style>
</head>
<body>
<button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>

<div class="settings-overlay" onclick="toggleSettings()"></div>

<div class="settings-drawer">
    <div class="settings-group">
        <h3>Quiz Settings</h3>
        <label for="pauseDuration">Pause Between Questions (seconds):</label>
        <input type="range" id="pauseDuration" min="0" max="5" value="1" step="0.5">
        <span id="pauseValue">1.0s</span>
    </div>

    <div class="settings-group">
        <h3>Sound Settings</h3>
        <label>
            <input type="checkbox" id="soundEnabled" checked> Enable Sound Effects
        </label>
    </div>

    <div class="settings-group">
        <h3>Select a continent</h3>
        <select id="continent">
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="north_america">North America</option>
            <option value="source_america">South America</option>
            <option value="all">All continents</option>
        </select>
    </div>
</div>

<div class="container">
    <div id="mainMenu">
        <div class="header">
            <h1>üåç Geography Quiz</h1>
            <p>Learn countries and capitals around the world!</p>
        </div>

        <div class="menu">
            <button class="mode-card" onclick="startQuiz('country')">
                <h3>üèõÔ∏è Quiz: Country ‚Üí Capital</h3>
                <p>See a country name, guess its capital!</p>
            </button>

            <button class="mode-card" onclick="startQuiz('capital')">
                <h3>üåÜ Quiz: Capital ‚Üí Country</h3>
                <p>See a capital city, guess the country!</p>
            </button>

            <button class="mode-card" onclick="startLearn('country')">
                <h3>üìö Learn: Countries & Capitals</h3>
                <p>Study the list of countries and their capitals</p>
            </button>

            <button class="mode-card" onclick="startLearn('capital')">
                <h3>üìñ Learn: Capitals & Countries</h3>
                <p>Study the list of capitals and their countries</p>
            </button>
        </div>
    </div>

    <div id="quizSection" class="quiz-section">
        <div class="quiz-header">
            <button class="back-btn" onclick="goHome()">‚Üê Back to Menu</button>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="question-card">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <div id="learnSection" class="learn-section">
        <div class="quiz-header">
            <button class="back-btn" onclick="goHome()">‚Üê Back to Menu</button>
            <h2 id="learnTitle">Learn Mode</h2>
        </div>

        <div class="learn-list" id="learnList"></div>
    </div>
</div>
<script src="./countryAndCapitals.js"></script>
<script>
    // Country and Capital data

    // Game state
    let currentMode = '';
    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let isAnswered = false;

    // Settings
    let pauseDuration = 1000; // milliseconds
    let soundEnabled = true;
    let continent = 'all';

    // Initialize settings
    function initSettings() {
        document.getElementById('pauseDuration').addEventListener('input', function() {
            pauseDuration = this.value * 1000;
            document.getElementById('pauseValue').textContent = this.value + 's';
        });

        document.getElementById('soundEnabled').addEventListener('change', function() {
            soundEnabled = this.checked;
        });

        document.getElementById('continent').addEventListener('change', function() {
            continent = this.value;
        });
    }

    // Toggle settings drawer
    function toggleSettings() {
        const drawer = document.querySelector('.settings-drawer');
        const overlay = document.querySelector('.settings-overlay');

        drawer.classList.toggle('open');
        overlay.classList.toggle('active');
    }

    // Get data based on difficulty
    function getData() {

        let data = [];
        if (continent === 'africa') {
            data = [...countryCapitalData.africa];
        } if (continent === 'asia') {
            data = [...countryCapitalData.asia];
        } if (continent === 'europe') {
            data = [...countryCapitalData.europe];
        } if (continent === 'north_america') {
            data = [...countryCapitalData.north_america];
        } else if (continent === 'south_america') {
            data = [...countryCapitalData.south_america];
        } else {
           data = [
           ...countryCapitalData.africa,
           ...countryCapitalData.asia,
           ...countryCapitalData.europe,
           ...countryCapitalData.north_america,
           ...countryCapitalData.south_america
           ]
        }
        return data;
    }

    // Start quiz mode
    function startQuiz(mode) {
        currentMode = mode;
        score = 0;
        currentQuestionIndex = 0;
        isAnswered = false;

        const data = getData();
        currentQuestions = generateQuestions(data, 15);

        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('quizSection').classList.add('active');
        document.getElementById('score').textContent = score;

        showQuestion();
    }

    // Generate quiz questions
    function generateQuestions(data, count) {
        const shuffled = [...data].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    // Show current question
    function showQuestion() {
        if (currentQuestionIndex >= currentQuestions.length) {
            showResults();
            return;
        }

        const question = currentQuestions[currentQuestionIndex];
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');

        isAnswered = false;
        document.getElementById('nextBtn').style.display = 'none';

        // Update progress bar
        const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
        document.getElementById('progressFill').style.width = progress + '%';

        if (currentMode === 'country') {
            questionEl.textContent = `What is the capital of ${question.country}?`;
            const options = generateOptions(question.capital, 'capital');
            displayOptions(options, question.capital);
        } else {
            questionEl.textContent = `Which country has ${question.capital} as its capital?`;
            const options = generateOptions(question.country, 'country');
            displayOptions(options, question.country);
        }
    }

    // Generate multiple choice options
    function generateOptions(correctAnswer, type) {
        const data = getData();
        const options = [correctAnswer];

        while (options.length < 4) {
            const randomItem = data[Math.floor(Math.random() * data.length)];
            const option = type === 'capital' ? randomItem.capital : randomItem.country;

            if (!options.includes(option)) {
                options.push(option);
            }
        }

        return options.sort(() => 0.5 - Math.random());
    }

    // Display options
    function displayOptions(options, correctAnswer) {
        const optionsEl = document.getElementById('options');
        optionsEl.innerHTML = '';

        options.forEach(option => {
            const optionEl = document.createElement('div');
            optionEl.className = 'option';
            optionEl.textContent = option;
            optionEl.addEventListener('click', () => selectOption(optionEl, option, correctAnswer));
            optionsEl.appendChild(optionEl);
        });
    }

    // Handle option selection
    function selectOption(optionEl, selectedAnswer, correctAnswer) {
        if (isAnswered) return;

        isAnswered = true;
        const options = document.querySelectorAll('.option');

        options.forEach(option => {
            if (option.textContent === correctAnswer) {
                option.classList.add('correct');
            } else if (option === optionEl && selectedAnswer !== correctAnswer) {
                option.classList.add('incorrect');
            }
            option.style.pointerEvents = 'none';
        });

        if (selectedAnswer === correctAnswer) {
            score++;
            document.getElementById('score').textContent = score;
            playSound('correct');
        } else {
            playSound('incorrect');
        }

        setTimeout(() => {
            document.getElementById('nextBtn').style.display = 'block';
        }, pauseDuration);
    }

    // Play sound effects
    function playSound(type) {
        if (!soundEnabled) return;

        const frequency = type === 'correct' ? 800 : 400;
        const duration = 200;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
    }

    // Next question
    function nextQuestion() {
        currentQuestionIndex++;
        showQuestion();
    }

    // Show results
    function showResults() {
        const percentage = Math.round((score / currentQuestions.length) * 100);
        let message = '';

        if (percentage >= 90) message = 'üéâ Excellent! You\'re a geography expert!';
        else if (percentage >= 70) message = 'üëè Great job! You know your geography well!';
        else if (percentage >= 50) message = 'üëç Good effort! Keep studying!';
        else message = 'üìö Keep practicing! You\'ll get better!';

        document.getElementById('question').innerHTML = `
            <h2>Quiz Complete!</h2>
            <p style="font-size: 1.2em; margin: 20px 0;">You scored ${score} out of ${currentQuestions.length} (${percentage}%)</p>
            <p style="font-size: 1.1em; color: #4a5568;">${message}</p>
        `;
        document.getElementById('options').innerHTML = '';
        document.getElementById('nextBtn').style.display = 'none';
    }

    // Start learn mode
    function startLearn(mode) {
        currentMode = mode;
        const data = getData();
        const learnData = data.slice(0, 15);

        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('learnSection').classList.add('active');

        const title = mode === 'country' ? 'Countries & Capitals' : 'Capitals & Countries';
        document.getElementById('learnTitle').textContent = title;

        const learnListEl = document.getElementById('learnList');
        learnListEl.innerHTML = '';

        learnData.forEach(item => {
            const listItem = document.createElement('div');
            listItem.className = 'learn-item';

            if (mode === 'country') {
                listItem.innerHTML = `
                    <span class="country">${item.country}</span>
                    <span class="capital">${item.capital}</span>
                `;
            } else {
                listItem.innerHTML = `
                    <span class="country">${item.capital}</span>
                    <span class="capital">${item.country}</span>
                `;
            }

            learnListEl.appendChild(listItem);
        });
    }

    // Go back to main menu
    function goHome() {
        document.getElementById('mainMenu').style.display = 'block';
        document.getElementById('quizSection').classList.remove('active');
        document.getElementById('learnSection').classList.remove('active');
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
        initSettings();
    });
</script>
</body>
</html>
