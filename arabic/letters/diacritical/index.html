<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Letter Trainer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 700px;
        }

        .letter-card {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .arabic-letter-container {
            margin: 30px 0;
            padding-bottom: 80px;
            border-bottom: 2px solid #e0e0e0;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arabic-letter {
            font-family: 'Amiri Quran', serif;
            font-size: 160px;
            font-weight: bold;
            line-height: 1.4;
            display: block;
        }

        .letter-info {
            margin: 30px 0;
            padding-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .letter-name {
            font-size: 32px;
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .pronunciation {
            font-size: 28px;
            color: #667eea;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
        }

        .diacritic-badge {
            display: inline-block;
            font-size: 16px;
            color: #666;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
        }

        .example-section {
            margin-top: 30px;
            padding-top: 25px;
        }

        .example-word {
            font-family: 'Amiri Quran', serif;
            font-size: 42px;
            color: #555;
            margin-bottom: 15px;
        }

        .example-translation {
            font-size: 16px;
            color: #777;
            font-style: italic;
            margin-top: 10px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: none;
        }

        .stats-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: #333;
            z-index: 100;
        }

        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
            transition: transform 0.2s;
        }

        .settings-button:hover {
            transform: translateY(-2px);
        }

        .pause-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: transform 0.2s;
        }

        .pause-button:hover {
            transform: translateX(-50%) translateY(-3px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }

        .overlay.show {
            display: block;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
            z-index: 600;
            overflow-y: auto;
            padding: 40px 30px;
            transition: right 0.3s ease;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        .settings-section {
            margin-bottom: 35px;
        }

        .settings-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
            min-width: 50px;
        }

        .checkbox-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-option:hover {
            background: #f0f0f0;
        }

        .checkbox-option input {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-option label {
            cursor: pointer;
            font-size: 15px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .action-button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-button.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .letter-card {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .arabic-letter {
                font-size: 100px;
            }

            .arabic-letter-container {
                min-height: 200px;
                padding-bottom: 60px;
            }

            .letter-name {
                font-size: 24px;
            }

            .pronunciation {
                font-size: 22px;
            }

            .diacritic-badge {
                font-size: 14px;
                padding: 6px 12px;
            }

            .example-word {
                font-size: 32px;
            }

            .example-translation {
                font-size: 14px;
            }

            .stats-badge {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                font-size: 14px;
            }

            .settings-button {
                top: 10px;
                right: 10px;
                padding: 12px 18px;
                font-size: 14px;
            }

            .pause-button {
                bottom: 20px;
                padding: 14px 35px;
                font-size: 16px;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
                padding: 30px 20px;
            }

            .settings-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .letter-card {
                padding: 20px 15px;
            }

            .arabic-letter {
                font-size: 80px;
            }

            .arabic-letter-container {
                min-height: 160px;
                padding-bottom: 50px;
            }

            .letter-name {
                font-size: 20px;
            }

            .pronunciation {
                font-size: 18px;
            }

            .example-word {
                font-size: 28px;
            }

            .pause-button {
                bottom: 15px;
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="stats-badge">
    <span id="letterCounter">Letter: 0</span>
</div>

<button class="settings-button" onclick="openSettings()">⚙️ Settings</button>

<button class="pause-button" id="pauseButton" onclick="togglePause()">⏸️ Pause</button>

<div class="overlay" id="overlay" onclick="closeSettings()"></div>

<div class="settings-panel" id="settingsPanel">
    <div class="settings-title">Settings</div>

    <div class="settings-section">
        <label class="settings-label">Display Duration (seconds)</label>
        <div class="slider-container">
            <input type="range" class="slider" id="durationSlider" min="1" max="10" value="3" step="0.5">
            <span class="slider-value" id="durationDisplay">3s</span>
        </div>
    </div>

    <div class="settings-section">
        <label class="settings-label">Diacritical Marks</label>
        <div class="checkbox-list">
            <div class="checkbox-option">
                <input type="checkbox" id="fatha" checked>
                <label for="fatha">Fatha (َ)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="kasra" checked>
                <label for="kasra">Kasra (ِ)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="damma" checked>
                <label for="damma">Damma (ُ)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="shadda" checked>
                <label for="shadda">Shadda with Fatha (ّ َ)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="tanweenFatha" checked>
                <label for="tanweenFatha">Tanween Fatha (ً)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="tanweenKasra" checked>
                <label for="tanweenKasra">Tanween Kasra (ٍ)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="tanweenDamma" checked>
                <label for="tanweenDamma">Tanween Damma (ٌ)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="sukun" checked>
                <label for="sukun">Sukun (ْ)</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="maddah" checked>
                <label for="maddah">Maddah (ٓ)</label>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button class="action-button secondary" id="drawerPauseButton" onclick="togglePause()">⏸️ Pause</button>
        <button class="action-button primary" onclick="showNext()">⏭️ Next</button>
    </div>

    <div class="button-group">
        <button class="action-button secondary" onclick="resetCount()">🔄 Reset Counter</button>
    </div>
</div>

<div class="main-container">
    <div class="letter-card">
        <div class="arabic-letter-container">
            <span class="arabic-letter" id="arabicDisplay"></span>
        </div>

        <div class="letter-info">
            <div class="letter-name" id="letterName"></div>
            <div class="pronunciation" id="pronunciationDisplay"></div>
            <div class="diacritic-badge" id="diacriticName"></div>
        </div>

        <div class="example-section">
            <div class="example-word" id="exampleDisplay"></div>
            <div class="example-translation" id="translationDisplay"></div>
        </div>

        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<script>
    const letterData = [
        { letter: 'ا', name: 'Alif', base: 'a', example: 'إِيَّاكَ', meaning: '(You alone - from Surah Al-Fatiha)' },
        { letter: 'ب', name: 'Ba', base: 'b', example: 'بِسْمِ', meaning: '(In the name - from Surah Al-Fatiha)' },
        { letter: 'ت', name: 'Ta', base: 't', example: 'تَبَّتْ', meaning: '(Perish - from Surah Al-Masad)' },
        { letter: 'ث', name: 'Tha', base: 'th', example: 'ثَلَاثَةِ', meaning: '(Three - from Surah Al-Kahf)' },
        { letter: 'ج', name: 'Jeem', base: 'j', example: 'جَاءَ', meaning: '(Came - from various Surahs)' },
        { letter: 'ح', name: 'Ha', base: 'h', example: 'حَمْدُ', meaning: '(Praise - from Surah Al-Fatiha)' },
        { letter: 'خ', name: 'Kha', base: 'kh', example: 'خَلَقَ', meaning: '(Created - from Surah Al-Alaq)' },
        { letter: 'د', name: 'Dal', base: 'd', example: 'دِينِ', meaning: '(Religion - from Surah Al-Fatiha)' },
        { letter: 'ذ', name: 'Thal', base: 'dh', example: 'ذَٰلِكَ', meaning: '(That - from various Surahs)' },
        { letter: 'ر', name: 'Ra', base: 'r', example: 'رَبِّ', meaning: '(Lord - from Surah Al-Fatiha)' },
        { letter: 'ز', name: 'Zay', base: 'z', example: 'زُلْزِلَتِ', meaning: '(Shaken - from Surah Az-Zalzalah)' },
        { letter: 'س', name: 'Seen', base: 's', example: 'سَلَامٌ', meaning: '(Peace - from Surah Ya-Sin)' },
        { letter: 'ش', name: 'Sheen', base: 'sh', example: 'شَرِّ', meaning: '(Evil - from Surah Al-Falaq)' },
        { letter: 'ص', name: 'Sad', base: 's', example: 'صِرَاطَ', meaning: '(Path - from Surah Al-Fatiha)' },
        { letter: 'ض', name: 'Dad', base: 'd', example: 'ضَلَّ', meaning: '(Astray - from Surah Al-Fatiha)' },
        { letter: 'ط', name: 'Ta', base: 't', example: 'طَائِرٍ', meaning: '(Bird - from Surah Al-Fil)' },
        { letter: 'ظ', name: 'Dha', base: 'dh', example: 'ظَلَمُوا', meaning: '(Wronged - from various Surahs)' },
        { letter: 'ع', name: 'Ayn', base: 'a', example: 'عَلَيْهِمْ', meaning: '(Upon them - from Surah Al-Fatiha)' },
        { letter: 'غ', name: 'Ghayn', base: 'gh', example: 'غَيْرِ', meaning: '(Not - from Surah Al-Fatiha)' },
        { letter: 'ف', name: 'Fa', base: 'f', example: 'فَأَصْبَحُوا', meaning: '(So they became - from Surah Al-Fil)' },
        { letter: 'ق', name: 'Qaf', base: 'q', example: 'قُلْ', meaning: '(Say - from various Surahs)' },
        { letter: 'ك', name: 'Kaf', base: 'k', example: 'كَانَ', meaning: '(Was - from various Surahs)' },
        { letter: 'ل', name: 'Lam', base: 'l', example: 'لَمْ', meaning: '(Did not - from Surah Al-Ikhlas)' },
        { letter: 'م', name: 'Meem', base: 'm', example: 'مَالِكِ', meaning: '(Master - from Surah Al-Fatiha)' },
        { letter: 'ن', name: 'Noon', base: 'n', example: 'نَعْبُدُ', meaning: '(We worship - from Surah Al-Fatiha)' },
        { letter: 'ه', name: 'Ha', base: 'h', example: 'هُوَ', meaning: '(He - from Surah Al-Ikhlas)' },
        { letter: 'و', name: 'Waw', base: 'w', example: 'وَلَا', meaning: '(And not - from various Surahs)' },
        { letter: 'ي', name: 'Ya', base: 'y', example: 'يَوْمِ', meaning: '(Day - from Surah Al-Fatiha)' }
    ];

    const diacriticOptions = {
        fatha: { code: '\u064E', label: 'Fatha', double: false, sound: 'a' },
        kasra: { code: '\u0650', label: 'Kasra', double: false, sound: 'i' },
        damma: { code: '\u064F', label: 'Damma', double: false, sound: 'u' },
        shadda: { code: '\u0651\u064E', label: 'Shadda with Fatha', double: true, sound: 'a' },
        tanweenFatha: { code: '\u064B', label: 'Tanween Fatha', double: false, sound: 'an' },
        tanweenKasra: { code: '\u064D', label: 'Tanween Kasra', double: false, sound: 'in' },
        tanweenDamma: { code: '\u064C', label: 'Tanween Damma', double: false, sound: 'un' },
        sukun: { code: '\u0652', label: 'Sukun', double: true, sound: '' },
        maddah: { code: '\u0653', label: 'Maddah', double: false, sound: 'aa' }
    };

    const colorPalette = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
        '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52BE80',
        '#EC7063', '#5DADE2', '#F39C12', '#AF7AC5', '#48C9B0'
    ];

    let timerInterval = null;
    let paused = false;
    let count = 0;

    const durationSlider = document.getElementById('durationSlider');
    const durationDisplay = document.getElementById('durationDisplay');

    durationSlider.addEventListener('input', function() {
        durationDisplay.textContent = this.value + 's';
        if (!paused) {
            resetTimer();
        }
    });

    function getSelectedDiacritics() {
        const selected = [];
        Object.keys(diacriticOptions).forEach(key => {
            if (document.getElementById(key).checked) {
                selected.push(diacriticOptions[key]);
            }
        });
        return selected.length > 0 ? selected : [diacriticOptions.fatha];
    }

    function randomChoice(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function buildPronunciation(letterInfo, diacritic) {
        let consonant = letterInfo.base;
        if (diacritic.double) {
            consonant = consonant + consonant;
        }
        return consonant + diacritic.sound;
    }

    function showLetter() {
        const letterInfo = randomChoice(letterData);
        const diacritic = randomChoice(getSelectedDiacritics());
        const color = randomChoice(colorPalette);

        let displayText = letterInfo.letter;
        if (diacritic.double) {
            displayText = letterInfo.letter + letterInfo.letter + diacritic.code;
        } else {
            displayText = letterInfo.letter + diacritic.code;
        }

        document.getElementById('arabicDisplay').textContent = displayText;
        document.getElementById('arabicDisplay').style.color = color;
        document.getElementById('letterName').textContent = letterInfo.name;
        document.getElementById('pronunciationDisplay').textContent = buildPronunciation(letterInfo, diacritic);
        document.getElementById('diacriticName').textContent = diacritic.label;
        document.getElementById('exampleDisplay').textContent = letterInfo.example;
        document.getElementById('translationDisplay').textContent = letterInfo.meaning;

        count++;
        document.getElementById('letterCounter').textContent = 'Letter: ' + count;

        updateProgressBar();
    }

    function updateProgressBar() {
        const bar = document.getElementById('progressBar');
        const duration = parseFloat(durationSlider.value) * 1000;

        bar.style.transition = 'none';
        bar.style.width = '0%';

        setTimeout(() => {
            bar.style.transition = 'width ' + duration + 'ms linear';
            bar.style.width = '100%';
        }, 50);
    }

    function startTimer() {
        const duration = parseFloat(durationSlider.value) * 1000;
        showLetter();
        timerInterval = setInterval(showLetter, duration);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        startTimer();
    }

    function togglePause() {
        paused = !paused;
        const mainBtn = document.getElementById('pauseButton');
        const drawerBtn = document.getElementById('drawerPauseButton');

        if (paused) {
            clearInterval(timerInterval);
            mainBtn.textContent = '▶️ Resume';
            drawerBtn.textContent = '▶️ Resume';
        } else {
            startTimer();
            mainBtn.textContent = '⏸️ Pause';
            drawerBtn.textContent = '⏸️ Pause';
        }
    }

    function showNext() {
        if (!paused) {
            resetTimer();
        } else {
            showLetter();
        }
    }

    function openSettings() {
        document.getElementById('settingsPanel').classList.add('open');
        document.getElementById('overlay').classList.add('show');
    }

    function closeSettings() {
        document.getElementById('settingsPanel').classList.remove('open');
        document.getElementById('overlay').classList.remove('show');
    }

    function resetCount() {
        count = 0;
        document.getElementById('letterCounter').textContent = 'Letter: 0';
    }

    startTimer();
</script>
</body>
</html>
